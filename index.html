<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
            <div class="data">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User name"><br><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password"><br>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <input type="checkbox">
                        <span class="chk-box"> Remember password</span><br><br>
                    </div>
                   <div class="form-group">
                        <input type="submit" class="btn" value="Login"><br><br>
                    </div>
    
                    <div class="sign-up">
                        <span>Don't have account?</span>
                        <a href="SignUp.html" target="_blank">Sign up</a><br>
                        <a href="password.html" target="_blank" class="fgt-link">Forgotten password?</a>
                    </div>
                </form>
           </div>
        </div>
    </body>
    </html>
